{% extends 'base.html' %}

{% block content %}
<h1>Task Tracker</h1>

<table>
    <thead>
        <tr>
            <th>Task Name</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.deadline }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.assigned_to }}</td>
            <td>
                <form action="/update_task/{{ task.id }}" method="POST" style="display:inline;">
                    <button type="submit" name="status" value="Completed">Mark as Completed</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
