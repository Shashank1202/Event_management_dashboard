{% extends 'base.html' %}

{% block content %}
<h1>Attendee Management</h1>

<div class="form-container">
    <form action="/add_attendee" method="POST">
        <input type="text" name="name" placeholder="Attendee Name" required>
        <button type="submit">Add Attendee</button>
    </form>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for attendee in attendees %}
        <tr>
            <td>{{ attendee.name }}</td>
            <td>
                <form action="/remove_attendee/{{ attendee.id }}" method="POST">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
